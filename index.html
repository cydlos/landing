<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My landing page</title>
  <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">
  <!-- We need this line below for responsiveness! -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- code a Hero / Banner section -->
  <div class="banner">
    <div class="container">
      <h1>Le Wagon brings tech skills to creative people!</h1>
      <p>Change your life and learn to code at one of our campuses around the world.</p>
      <a class="btn-primary" href="#">Apply now!</a>
    </div>
  </div>
  <!-- code a "How it works" section -->
  <div class="container">
    <h2>How it works</h2>
    <div class="cards">
      <div class="card">
        <h3>Apply now!</h3>
        <img src="images/apply.png" alt="apply-img">
        <p>Lorem ipsum dolor sit amet.</p>
      </div>
      <div class="card">
        <h3>Learn to code</h3>
        <img src="images/totoro-learn.jpg" alt="learn-to-code">
        <p>Lorem ipsum dolor sit amet.</p>
      </div>
      <div class="card">
        <h3>Build products</h3>
        <img src="images/totoro-build.jpg" alt="build">
        <p>Lorem ipsum dolor sit amet.</p>
      </div>
    </div>
  </div>
  <!-- code a Footer-->
  <div class="footer">
    <ul>
      <li>
        <a href="#" target="_blank">
          <i class="fa-brands fa-facebook-f"></i>
        </a>
      </li>
      <li>
        <a href="#" target="_blank">
          <i class="fa-brands fa-instagram"></i>
        </a>
      </li>
      <li>
        <a href="#" target="_blank">
          <i class="fa-brands fa-github"></i>
        </a>
      </li>
      <li>
        <a href="#" target="_blank">
          <i class="fa-brands fa-linkedin-in"></i>
        </a>
      </li>
    </ul>
  </div>
</body>
</html>
